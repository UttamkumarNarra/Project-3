<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Registration Form</h2>

         

        <form th:action="@{/Chandu/insert}" th:object="${object}" method="post" class="mx-auto col-md-6" onsubmit="return validatePasswords()">
            
            <!-- CSRF Protection -->
            <input type="hidden" th:name="${userId}" th:value="${userId}"/>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="firstname" name="firstname" th:field="*{firstname}" required>
                <label for="firstname">First Name</label>
            </div>
            
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="lastname" name="lastname" th:field="*{lastname}" required>
                <label for="lastname">Last Name</label>
            </div>
            
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
                <label for="email">E-Mail</label>
            </div>
            
            <div class="form-floating mb-3">
                <input type="tel" class="form-control" id="mobile" name="mobile" th:field="*{mobile}" pattern="[0-9]{10}" required>
                <label for="mobile">Mobile Number</label>
             </div>
            
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" th:field="*{username}" required>
                <label for="username">Username</label>
            </div>
            
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required>
                <label for="password">Password</label>
            </div>
            
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}" required>
                <label for="confirmPassword">Confirm Password</label>
                <small id="passwordError" class="text-danger"></small>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
            
        </form>
    </div>

    <!-- JavaScript for password validation -->
    <script>
        function validatePasswords() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var errorMessage = document.getElementById("passwordError");

            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match!";
                return false;
            } else {
                errorMessage.textContent = "";
                return true;
            }
        }
    </script>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
