<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">User Details</h2>
        <table class="table table-bordered table-striped text-center">
            <thead>
                <tr>
                    <th>USER ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email-Id</th>
                    <th>Mobile Number</th>
                    <th>User Name</th>
                    <th>Password</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="u: ${userdetails}">
                    <td th:text="${u.userId}"></td>
                    <td th:text="${u.firstname}"></td>
                    <td th:text="${u.lastname}"></td>
                    <td th:text="${u.email}"></td>
                    <td th:text="${u.mobile}"></td>
                    <td th:text="${u.username}"></td>
                    <td th:text="${u.password}"></td>
                    <td>
                        <a th:href="@{/Chandu/Edit/{username}(username=${u.username})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/Chandu/Delete/{username}(username=${u.username})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
